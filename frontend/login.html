<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>–í—Ö–æ–¥ - PharmaCare</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="nav-left">
          <h1 class="logo">üíä PharmaCare</h1>
          <nav class="nav-links">
            <a href="/">–ú–∞–≥–∞–∑–∏–Ω</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="auth-container">
        <div class="auth-box">
          <h2>–í—Ö–æ–¥ –≤ –∞–∫–∫–∞—É–Ω—Ç</h2>
          <form id="login-form">
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label>–ü–∞—Ä–æ–ª—å</label>
              <input type="password" id="password" required />
            </div>
            <button type="submit" class="btn-primary">–í–æ–π—Ç–∏</button>
            <div id="error" class="error-msg"></div>
          </form>
          <p class="auth-link">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å</a></p>
        </div>
      </div>
    </main>

    <script>
      const API_USERS = 'http://localhost:3002'
      
      function token(){return localStorage.getItem('token')}
      function setToken(t){ localStorage.setItem('token',t) }
      
      if(token()) window.location.href = '/'
      
      document.getElementById('login-form').addEventListener('submit', async (e)=>{
        e.preventDefault()
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        const res = await fetch(`${API_USERS}/login`,{
          method:'POST',
          headers:{'content-type':'application/json'},
          body:JSON.stringify({email,password})
        })
        if(res.ok){
          const j = await res.json()
          setToken(j.token)
          window.location.href = '/'
        } else {
          document.getElementById('error').innerText = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞'
        }
      })
    </script>
  </body>
</html>
