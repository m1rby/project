global:
  scrape_interval: 15s      # Собирать метрики каждые 15 сек
  evaluation_interval: 15s
  external_labels:
    monitor: 'pharmacy-monitor'

# Алерты (если добавим позже)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Targets для сбора метрик
scrape_configs:
  # Сам Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - метрики Linux сервера
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Product Service - кастомные метрики
  - job_name: 'product-service'
    static_configs:
      - targets: ['product-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # User Service - кастомные метрики
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Order Service - кастомные метрики
  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL (если добавим postgres_exporter)
